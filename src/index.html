    <ui-storyboard>

          <button class="mambo-btn">Como lo uso?</button>
          <button class="mambo-btn">DESCARGAR</button>
        </card-header>
        <card-body>
          <storyboard-treeview></storyboard-treeview>
          <storyboard-component>
            <story-tab></story-tab>
          </storyboard-component>
        </card-body>
      </card-content>
    </ui-storyboard>
    <mambo-tab-img>
